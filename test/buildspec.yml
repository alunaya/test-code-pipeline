version: 0.2

run-as: root

batch:
  fast-fail: true
  build-list:
    - identifier: lambda1
      env:
        variables:
          buildpath: lambda1
      ignore-failure: false
    - identifier: lambda2
      env:
        variables:
          buildpath: lambda2
      ignore-failure: false

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: latest

  build:
    commands:
      - pwd
      - ls
      - cd ./test/${buildpath}
      - npm install
      - pwd

artifacts:
  files:
    - test/${buildpath}/*
  name: build_${buildpath}.zip

  
