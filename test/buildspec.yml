version: 0.2

run-as: root

batch:
  fast-fail: true
  build-list:
    - identifier: lambda1
      env:
        variables:
          buildpath: lambda1
      ignore-failure: false
    - identifier: lambda2
      env:
        variables:
          buildpath: lambda2
      ignore-failure: false

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: latest

  build:
    commands:
      - cd ./test/${buildpath}
      - npm install
      - zip -r function_{buildpath}.zip .
      - ls
      - aws s3 sync function_{buildpath}.zip s3://test-pipeline-v14-outputbucket-uih7oqb3ul3s/${CODEBUILD_RESOLVED_SOURCE_VERSION}/function_${buildpath}.zip

artifacts:
  files:
    - '**/*'
  name: build_${buildpath}.zip
  base-directory: test/${buildpath}
  
