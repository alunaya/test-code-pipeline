AWSTemplateFormatVersion: "2010-09-09"
Description: test template for lambda
Parameters:
  BuildIdParameter:
    Type: String
  OutputBucketParameter:
      Type: String
Resources:
  TestLambda1:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref OutputBucketParameter
        S3Key: !Join
        - ""
        - - !Ref BuildIdParameter
          - /
          - function_test_lambda1.zip
      Handler: export.handler
      PackageType: Zip
      Runtime: nodejs
  TestLambda1:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref OutputBucketParameter
        S3Key: !Join
        - ""
        - - !Ref BuildIdParameter
          - /
          - function_test_lambda2.zip
      Handler: export.handler
      PackageType: Zip
      Runtime: nodejs